<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>A√ß√£o Entre Amigos - Edi√ß√£o Premium</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    *{box-sizing:border-box;}

    body{
        margin:0;
        font-family:Arial, sans-serif;
        background: radial-gradient(circle at top, #444 0, #000 45%, #000 100%);
        color:#f5f5f5;
        display:flex;
        justify-content:center;
    }

    .container{
        width:100%;
        max-width:900px;
        text-align:center;
        padding:25px 15px 40px;
    }

    header{
        font-size:30px;
        font-weight:bold;
        margin-bottom:5px;
        text-transform:uppercase;
        letter-spacing:1px;
        background:linear-gradient(90deg,#f8e29f,#f1c45e,#f8e29f);
        -webkit-background-clip:text;
        color:transparent;
    }

    .sub{
        opacity:.8;
        margin-bottom:8px;
        font-size:14px;
    }

    /* DATA PISCANDO */
    .dataBlink {
        font-size:18px;
        font-weight:bold;
        margin-top:4px;
        animation: flash 1.6s infinite;
        background: linear-gradient(90deg,#f8e29f,#f1c45e,#f8e29f);
        -webkit-background-clip: text;
        color: transparent;
        letter-spacing:1px;
    }

    @keyframes flash {
        0% { opacity: 1; text-shadow: 0 0 8px rgba(241,196,94,0.9); }
        45% { opacity: 0.35; text-shadow: 0 0 3px rgba(241,196,94,0.2); }
        100% { opacity: 1; text-shadow: 0 0 8px rgba(241,196,94,1); }
    }

    .badge-preco{
        display:inline-block;
        padding:6px 14px;
        border-radius:999px;
        border:1px solid rgba(241,196,94,0.8);
        background:rgba(0,0,0,0.55);
        box-shadow:0 0 8px rgba(241,196,94,0.5);
        font-size:14px;
        margin:8px 0 18px;
    }

    .titulo-secao{
        font-size:18px;
        margin:18px 0 8px;
        font-weight:bold;
        text-transform:uppercase;
        letter-spacing:.5px;
    }

    .titulo-ouro{
        background:linear-gradient(90deg,#f8e29f,#f1c45e,#f8e29f);
        -webkit-background-clip:text;
        color:transparent;
    }

    /* GRID DE QUADRADINHOS */
    .grid-box{
        display:grid;
        grid-template-columns:repeat(auto-fit,minmax(80px,1fr));
        gap:8px;
        width:100%;
    }

    .numero-box{
        padding:8px 6px;
        border-radius:8px;
        border:1px solid rgba(241,196,94,0.6);
        box-shadow:0 0 8px rgba(241,196,94,0.3);
        font-weight:bold;
        font-size:13px;
        text-decoration:none;
        color:#f8f3df;
        background:rgba(10,10,10,0.9);
        display:flex;
        align-items:center;
        justify-content:center;
        text-align:center;
        cursor:pointer;
        transition:.2s;
    }
    .numero-box:hover{
        transform:translateY(-1px);
        box-shadow:0 0 10px rgba(241,196,94,0.7);
    }

    .numero-disponivel{background:rgba(5,40,10,0.95);}
    .numero-pago{
        background:#1b1b1b;
        border-color:#777;
        box-shadow:none;
        color:#c0c0c0;
        cursor:default;
    }
    .numero-reservado{
        background:#221a05;
        border-color:#a07b1f;
        color:#f3e0a8;
        cursor:default;
        box-shadow:none;
    }

    /* CARTELA CARD */
    .cartela-card{
        border-radius:10px;
        border:1px solid rgba(241,196,94,0.8);
        box-shadow:0 0 10px rgba(241,196,94,0.35);
        padding:8px 6px 10px;
        background:rgba(5,5,5,0.95);
        text-decoration:none;
        color:#f8f3df;
        font-size:13px;
        display:flex;
        flex-direction:column;
        gap:4px;
        cursor:pointer;
        transition:.2s;
    }
    .cartela-card:hover{
        transform:translateY(-1px);
        box-shadow:0 0 12px rgba(241,196,94,0.8);
    }

    .cartela-header{
        font-weight:bold;
        font-size:13px;
    }

    .cartela-numeros{
        display:grid;
        grid-template-columns:repeat(2,1fr);
        gap:4px;
        margin-top:2px;
    }

    .cartela-num-tag{
        border-radius:6px;
        border:1px solid rgba(241,196,94,0.7);
        padding:4px 2px;
        font-size:12px;
    }

    .cartela-paga{
        background:#1b1b1b;
        border-color:#777;
        box-shadow:none;
        cursor:default;
    }

    .cartela-paga .cartela-num-tag{
        border-color:#777;
    }

    .cartela-status{
        font-size:11px;
        opacity:.8;
        margin-top:2px;
    }

    @media(max-width:600px){
        header{font-size:24px;}
        .dataBlink{font-size:16px;}
        .badge-preco{font-size:12px;}
    }
</style>
</head>
<body>

<div class="container">
    <header>üéüÔ∏è A√ß√£o Entre Amigos</header>
    <p class="sub">Edi√ß√£o Premium ‚Äî Chevrolet Tracker 2024 Autom√°tica</p>
    <p class="dataBlink">üîî Sorteio dia <strong>13/12/2025</strong> üîî</p>
    <p class="badge-preco">N√∫meros avulsos: R$ 60,00  ‚Ä¢  Cartela (4 n√∫meros): R$ 200,00</p>

    <!-- CARTELAS -->
    <p class="titulo-secao titulo-ouro">Cartelas Promocionais</p>
    <div class="grid-box" id="cartelas"></div>

    <!-- DISPON√çVEIS -->
    <p class="titulo-secao" style="color:#9eff9f;">N√∫meros Avulsos Dispon√≠veis</p>
    <div class="grid-box" id="disponiveis"></div>

    <!-- PAGOS -->
    <p class="titulo-secao" style="color:#ffffff;">Cartelas / N√∫meros Pagos</p>
    <div class="grid-box" id="pagos"></div>

    <!-- RESERVADOS -->
    <p class="titulo-secao" style="color:#f1c45e;">Reservados</p>
    <div class="grid-box" id="reservados"></div>
</div>

<script>
const whatsapp="5511954016025";

/* CARTELAS EM ORDEM */
const cartelas=[
    {t:"1501",n:["1571","7236","1495","3477"]},
    {t:"1503",n:["7672","7231","8526","3481"]},
    {t:"1504",n:["4467","6573","6247","1692"]},
    {t:"1506",n:["6401","8751","0496","5607"]},
    {t:"1508",n:["2715","8737","7929","7956"],pago:true},
    {t:"1509",n:["8081","7066","4789","3082"]},
    {t:"1512",n:["6876","4788","3010","9634"]},
    {t:"1517",n:["4846","1487","2526","1735"]},
    {t:"1521",n:["7174","5480","9827","9948"]},
    {t:"1522",n:["4023","7640","0948","9707"]},
    {t:"1525",n:["5131","1540","1337","5102"]},
    {t:"1527",n:["1650","0836","3951","9067"]},
    {t:"1529",n:["1296","4994","8894","7246"]},
    {t:"1532",n:["1331","3509","9478","8874"]}
].sort((a,b)=>a.t.localeCompare(b.t));

const areaCartelas=document.getElementById("cartelas");
const areaPagos=document.getElementById("pagos");
const areaReservados=document.getElementById("reservados");
const pagosNumeros=[];

/* RENDER CARTELAS + PAGAS */
cartelas.forEach(c=>{
    const numerosHtml = c.n.map(num =>
        `<div class="cartela-num-tag">${num}</div>`
    ).join("");

    if(c.pago){
        pagosNumeros.push(...c.n);
        areaPagos.innerHTML += `
            <div class="cartela-card cartela-paga">
                <div class="cartela-header">Tal√£o ${c.t}</div>
                <div class="cartela-numeros">${numerosHtml}</div>
                <div class="cartela-status">‚úîÔ∏è Cartela paga</div>
            </div>
        `;
    } else {
        areaCartelas.innerHTML += `
            <a class="cartela-card"
               href="https://wa.me/${whatsapp}?text=Quero%20essa%20cartela:%20Tal√£o%20${c.t}%20-%20${c.n.join('-%20')}"
               target="_blank">
                <div class="cartela-header">Tal√£o ${c.t}</div>
                <div class="cartela-numeros">${numerosHtml}</div>
                <div class="cartela-status">Clique para reservar pelo WhatsApp</div>
            </a>
        `;
    }
});

/* N√öMEROS AVULSOS DISPON√çVEIS */
const disponiveis=[
"6825","3781","9980","5608","4555","0262","9604","1013","7536",
"2387","6440","8491","7731","9377","4424","5105","9590"
];

const areaDisponiveis=document.getElementById("disponiveis");
disponiveis.forEach(num=>{
    areaDisponiveis.innerHTML += `
        <a class="numero-box numero-disponivel"
           href="https://wa.me/${whatsapp}?text=Tenho%20interesse%20no%20n√∫mero:%20${num}"
           target="_blank">${num}</a>
    `;
});

/* RESERVADOS 0001‚Äì4500 (exceto avulsos e pagos) */
for(let i=1;i<=4500;i++){
    const n = String(i).padStart(4,"0");
    if(!disponiveis.includes(n) && !pagosNumeros.includes(n)){
        areaReservados.innerHTML += `
            <div class="numero-box numero-reservado">${n}</div>
        `;
    }
}
</script>

</body>
</html>
